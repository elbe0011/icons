<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li>
      <a class="icon-link" href="#">
        <i>
          <img class="icon i-64" src="images/ankylosaurus.svg" alt="">
        </i>
        <span class="icon-label icon-link">Ankylosaurus</span>
      </a>
    </li>
    <li>
      <a class="icon-link" href="#">
        <i>
          <img class="icon i-64" src="images/hadrosaur.svg" alt="">
        </i>
        <span class="icon-label icon-link">Hadrosaur</span>
      </a>
    </li>
    <li>
      <a class="icon-link" href="#">
        <i>
          <img class="icon i-64" src="images/stegosaurus.svg" alt="">
        </i>
        <span class="icon-label icon-link">Stegosaurus</span>
      </a>
    </li>
    <li>
      <a class="icon-link" href="#">
        <i>
          <img class="icon i-64" src="images/triceratops.svg" alt="">
        </i>
        <span class="icon-label icon-link">Triceratops</span>
      </a>
    </li>
  </ol>

</body>
</html>
